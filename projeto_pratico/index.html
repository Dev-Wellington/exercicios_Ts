<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Saldo e Transações - Ethereum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --pink: #e6007a;
        --gray: #333;
        --light: #fafafa;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <main
      class="flex flex-col md:flex-row items-start justify-center gap-8 p-8"
    >
      <section class="w-full md:w-1/2 bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-[var(--pink)] mb-4">
          Consulta de Saldo e Transações
        </h1>
        <input
          type="text"
          id="wallet__address"
          placeholder="Digite o endereço da carteira"
          required
          minlength="42"
          maxlength="42"
          pattern="^0x[a-fA-F0-9]{40}$"
          title="O endereço Ethereum deve começar com 0x seguido de 40 caracteres hexadecimais (a-f, A-F, 0-9)"
          class="w-full mb-4 p-2 border border-[var(--pink)] rounded bg-gray-900 text-white focus:outline-none focus:border-pink-400"
        />
        <label for="network" class="block mb-2 text-[var(--pink)]"
          >Escolha a rede:</label
        >
        <select
          id="network"
          class="w-full mb-4 p-2 border border-[var(--pink)] rounded bg-gray-900 text-white focus:outline-none focus:border-pink-400"
        >
          <option value="mainnet">Mainnet</option>
          <option value="rinkeby">Rinkeby</option>
          <option value="ropsten">Ropsten</option>
          <option value="kovan">Kovan</option>
        </select>
        <div class="flex gap-4">
          <button
            id="check__balance"
            class="w-full py-2 px-4 bg-[var(--pink)] text-white rounded hover:bg-pink-700 transition"
          >
            Consultar Saldo
          </button>
          <button
            id="check__transactions"
            class="w-full py-2 px-4 bg-[var(--pink)] text-white rounded hover:bg-pink-700 transition"
          >
            Ver Transações
          </button>
          <button
            id="check__more-transactions"
            class="w-full py-2 px-4 bg-[var(--pink)] text-white rounded hover:bg-pink-700 transition"
          >
            Ver +5 Transações
          </button>
        </div>
      </section>
      <section class="w-full md:w-1/2 bg-gray-800 p-6 rounded-lg shadow-lg">
        <p id="balance" class="text-xl font-semibold text-[var(--pink)] mb-4">
          Saldo: --
        </p>
        <div
          id="transactions"
          class="bg-gray-900 p-4 rounded text-white h-48 overflow-y-auto"
        ></div>
      </section>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
